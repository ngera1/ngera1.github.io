<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}" data-theme="{{ if .Site.Params.darkMode.default }}dark{{ else }}light{{ end }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ site.Params.description }}{{ end }}">
  
  {{/* Favicon */}}
  <link rel="icon" type="image/png" href="{{ "favicon.png" | relURL }}">
  <link rel="apple-touch-icon" type="image/png" href="{{ "favicon.png" | relURL }}">
  
  {{/* Google Fonts - Poppins for headers */}}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  
  {{ if .Site.Params.darkMode.enable }}
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || '{{ if .Site.Params.darkMode.default }}dark{{ else }}light{{ end }}';
      document.documentElement.setAttribute('data-theme', theme);
      // Update icon after DOM loads
      document.addEventListener('DOMContentLoaded', function() {
        updateThemeIcon(theme);
      });
    })();
    
    function updateThemeIcon(theme) {
      const sunIcon = document.querySelector('.theme-icon-sun');
      const moonIcon = document.querySelector('.theme-icon-moon');
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
    }
  </script>
  {{ end }}
</head>
<body>
  {{ block "main" . }}{{ end }}
  
  {{ if .Site.Params.darkMode.enable }}
  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      if (typeof updateThemeIcon === 'function') {
        updateThemeIcon(newTheme);
      }
    }
  </script>
  {{ end }}
  
  <script>
    // Make all external links open in new tab
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a[href^="http"]');
      links.forEach(link => {
        if (!link.hasAttribute('target')) {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer');
        }
      });
    });
    
    // Toggle hobbies section
    function toggleHobbies() {
      const section = document.getElementById('hobbies-section');
      const button = document.querySelector('.sparkle-toggle');
      if (section) {
        if (section.style.display === 'none') {
          section.style.display = 'block';
          section.style.animation = 'slideDown 0.3s ease-out';
          if (button) button.classList.add('active');
        } else {
          section.style.animation = 'slideUp 0.3s ease-out';
          setTimeout(() => {
            section.style.display = 'none';
            if (button) button.classList.remove('active');
          }, 300);
        }
      }
    }
  </script>
</body>
</html>
